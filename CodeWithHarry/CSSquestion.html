<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive container with child adjusting screen width</title>
    <style>
      .container {
        display: flex;
        flex-wrap: wrap;
      }
      .item {
        height: 7em;
        width: calc(33.33% - 20px);
        background-color: blueviolet;
        margin: 0.5em;
      }
      @media screen and (max-width: 780px) {
        .item {
          width: calc(50% - 20px);
        }
      }

      @media screen and (max-width: 480px) {
        .item {
          width: calc(100% - 20px);
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="item"></div>
      <div class="item"></div>
      <div class="item"></div>
      <div class="item"></div>
      <div class="item"></div>
      <div class="item"></div>
      <div class="item"></div>
      <div class="item"></div>
      <div class="item"></div>
    </div>
  </body>
</html>
