<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .image > img {
        height: 5rem;
        width: 11.5rem;
        overflow: hidden;
      }
      img {
        object-fit: contain;
        object-position: center;
      }
      nav {
        display: flex;
        justify-content: space-between;
        padding: 0 9em;
      }
      ul {
        display: flex;
        list-style: none;
      }
      ul > li {
        padding: 0 1em;
        align-self: center;
      }
      li > img {
        height: 1em;
        vertical-align: middle;
      }
      li:hover {
        cursor: pointer;
        color: gray;
      }
      li {
        letter-spacing: 0.05em;
        font-family: Arial, Helvetica, sans-serif;
      }
      .mainDiv {
        display: flex;
        justify-content:center;
        
      }
      .container {
        display: grid;
        grid-template-rows: 1;
        grid-template-columns: repeat(3, 33.33%);
      }
      .items {
        margin: 0 1em;
        padding: 1em 1em;
        background-color: rgb(248, 248, 248);
      }
      .items > img {
        margin-right: 0.3em;
      }
      button {
        width: 100%;
        background-color: #00b6d1;
        font-size: medium;
        font-weight: bold;
        padding: 0.7em;
        border-radius: 0.4em;
        color: white;
        border: none;
        margin-top: 1em;
      }
    </style>
  </head>
  <body>
    <nav>
      <div class="image">
        <img
          src="https://www.ultraedit.com/wp-content/uploads/2023/01/Dark-logo.png"
          alt=""
        />
      </div>
      <ul>
        <li>Products <img src="./down-arrow.png" alt="" /></li>
        <li>Pricing <img src="./down-arrow.png" alt="" /></li>
        <li>About us <img src="./down-arrow.png" alt="" /></li>
      </ul>
    </nav>
    <div class="mainDiv">
      <div class="container">
        <div class="items">
          <img src="./windows.png" alt="" width="25rem" />
          <span
            style="font-size: x-large; vertical-align: top; font-weight: bold"
            >Ultra</span
          ><span style="vertical-align: top; font-size: x-large">Edit</span>
          <span style="position: relative; bottom: 0.2em">for win</span>
          <button>Download</button>
        </div>
        <div class="items">
          <img src="./windows.png" alt="" width="25rem" />
          <span
            style="font-size: x-large; vertical-align: top; font-weight: bold"
            >Ultra</span
          ><span style="vertical-align: top; font-size: x-large">Edit</span>
          <span style="position: relative; bottom: 0.2em">for win</span>
          <button>Download</button>
        </div>
        <div class="items">
          <img src="./windows.png" alt="" width="25rem" />
          <span
            style="font-size: x-large; vertical-align: top; font-weight: bold"
            >Ultra</span
          ><span style="vertical-align: top; font-size: x-large">Edit</span>
          <span style="position: relative; bottom: 0.2em">for win</span>
          <button>Download</button>
        </div>
      </div>
    </div>
  </body>
</html>
