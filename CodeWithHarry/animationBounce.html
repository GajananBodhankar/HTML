<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .container {
        height: 70vh;
        width: 60vw;
        background-color: blue;
        position: relative;
      }
      .item {
        height: 7rem;
        width: 7rem;
        position: absolute;
        left: 0;
        bottom: 0;
        background-color: red;
        border-radius: 150px;
        animation: xanimation 3s linear infinite,
          yanimation 1s ease-out 0.7s infinite alternate;
      }
      @keyframes xanimation {
        from {
          left: 0;
        }
        to {
          left: 85%;
        }
      }

      @keyframes yanimation {
        from {
          bottom: 0rem;
        }
        to {
          bottom: 75%;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="item"></div>
    </div>
    <div style="position: relative">
      <img
        src="https://assets.nflxext.com/ffe/siteui/acquisition/ourStory/fuji/desktop/tv.png"
        style="position: relative; z-index: 1"
      />
      <video
        src="./video-tv-in-0819.m4v"
        controls
        autoplay
        loop
        style="position: absolute; left: 5rem; top: 6rem"
      ></video>
    </div>
  </body>
</html>
