<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="container">
      <h1>Hello from container</h1>
      <p>I am a p tag</p>
    </div>
    <script>
      // document.getElementById('container').innerText="Hello"
      // innerHTML will accept normal text or tag-text i.e element while innerText only accepts raw text
      document.getElementById("container").innerHTML = "<h1>Hello<h1>";
    </script>
  </body>
