<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      /* By default html has some padding and margin to body, so set it zero, '*' is a universal selector */
      * {
        margin: 0;
        padding: 0;
      }
      div {
        /* height 100% takes 100% of parent, not 100% of screen. For 100% of screen we use viewport 100vh  */
        height: 100vh;
        background-color: bisque;
      }
    </style>
  </head>
  <body>
    <div>
      <p style="font-size: 1.5rem; margin: 0">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Voluptatibus,
        modi?
      </p>
    </div>
  </body>
</html>
