<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Selectors</title>
    <style>
      .box:first-child {
        border: 1px solid black;
        border-width: thin;
      }
      /* This is called attribute selectors */
      [color-primary="red"] {
        background-color: aqua;
      }
    </style>
  </head>
  <body>
    <div class="boxes">
      <div color-primary="red" class="box">I am box one</div>
      <div class="box">I am box Two</div>
      <div class="box">I am box Three</div>
    </div>
  </body>
</html>
