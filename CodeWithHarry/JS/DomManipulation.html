<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .container {
        height: 90vh;
        width: 50vw;
        margin: auto;
      }
      .box {
        height: 13vh;
        border: 1px solid black;
        width: 40vw;
        margin: 0.2em;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="box">1</div>
      <div class="box">2</div>
      <div class="box">3</div>
      <div class="box">4</div>
      <div class="box">5</div>
    </div>
    <script>
      let _body = document.body;
      console.log(_body.childNodes);
      console.log(_body.children[0].children);
      // children gives only the elements i.e container => HTMLCollection(2) [div.container, script]
      // childNodes gives output => NodeList(4) [text, div.container, text, script]

      console.log(_body.firstChild);
      console.log(_body.firstElementChild);
      //  firstChild gives the firstChild of childNodes ie => #text
      // firstElementChild gives the first actual element => <div class="container">....</div>

      console.log(_body.children[0].firstElementChild.nextElementSibling);
      console.log(_body.children[0].lastElementChild.previousElementSibling);

      // all in all, if there is element in the property i.e nextElementSibling then it returns the actual element
      // if not it returns the node which is created by browser not the client

      console.log(_body.children[0].lastElementChild.parentElement)
      console.log(_body.children[0].lastElementChild.parentNode)
    </script>
  </body>
</html>
