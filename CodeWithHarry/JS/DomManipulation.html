<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .container {
        height: 90vh;
        width: 50vw;
        margin: auto;
      }
      .box {
        height: 13vh;
        border: 1px solid black;
        width: 40vw;
        margin: 0.2em;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="box">1</div>
      <div class="box">2</div>
      <div class="box">3</div>
      <div class="box">4</div>
      <div class="box">5</div>
    </div>
    <script>
        console.log(document.body.childNodes)
        console.log(document.body.children[0].children)
        // children gives only the elements i.e container => HTMLCollection(2) [div.container, script]
        // childNodes gives output => NodeList(4) [text, div.container, text, script]

         console.log(document.body.firstChild)
         console.log(document.body.firstElementChild)
`
    </script>
  </body>
</html>
