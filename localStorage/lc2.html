<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function Check() {
        if (
          document.getElementById("name").value &&
          document.getElementById("email").value &&
          document.getElementById("city").value
        ) {
          if (
            document.getElementById("male").checked == true &&
            document.getElementById("yes").checked == true
          ) {
            window.location = "lc1.html";
            localStorage.setItem("gender", "male");
            localStorage.setItem("passport", "has a passport");
            localStorage.setItem("name", document.getElementById("name").value);
            localStorage.setItem(
              "email",
              document.getElementById("email").value
            );
            localStorage.setItem("city", document.getElementById("city").value);
            localStorage.setItem(
              "comments",
              document.getElementById("comments").value
            );
          } else if (
            document.getElementById("female").checked == true &&
            document.getElementById("no").checked == true
          ) {
            window.location = "lc1.html";
            localStorage.setItem("name", document.getElementById("name").value);
            localStorage.setItem(
              "email",
              document.getElementById("email").value
            );
            localStorage.setItem("city", document.getElementById("city").value);
            localStorage.setItem("gender", "female");
            localStorage.setItem("passport", "does not have a passport");
            localStorage.setItem(
              "comments",
              document.getElementById("comments").value
            );
          } else {
            alert("Invalid credentials");
          }
        } else {
          alert("Please fill all the details");
        }
      }
    </script>
    <div
      style="
        margin: auto;
        height: 500px;
        width: 300px;
        border: 1px solid black;
        border-radius: 10px;
        padding: 20px;
        padding-left: 15px;
        background-color: lightblue;
      "
    >
      <label for="name" style="font-size: larger">Name :</label>
      <input type="text" id="name" />
      <br /><br />
      <br />
      <label for="email" style="font-size: larger">Mail :</label>
      <input type="email" id="email" />
      <br /><br /><br />
      <label for="Gender" style="font-size: larger">Gender :</label>

      <input type="radio" id="male" name="Gender" /><label for="male"
        >Male</label
      >
      <input type="radio" id="female" name="Gender" />
      <label for="male">Female</label>
      <br /><br /><br />
      <label for="City" style="font-size: larger">Select City :</label>
      <select name="City" id="city">
        <option value="select city" selected disabled>Select City</option>
        <option value="Hyderabad">Hyderabad</option>
        <option value="Mumbai">Mumbai</option>
        <option value="Nanded">Nanded</option>
        <option value="Vizag">Vizag</option>
      </select>
      <br /><br />
      <br />
      <label for="Passport" style="font-size: larger">Passport :</label>
      <input type="radio" id="yes" name="pass" /><label for="male">Yes</label>
      <input type="radio" id="no" name="pass" />
      <label for="no">No</label>
      <br /><br /><br />
      <label for="comments" style="font-size: larger">Comments :</label>
      <br />
      <textarea
        rows="5"
        cols="25"
        id="comments"
        style="resize: none"
      ></textarea>
      <br /><br /><br />
      <button style="margin-left: 120px" onclick="Check()">Submit</button>
    </div>
  </body>
</html>
