<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .container {
        height: 50vh;
        width: 50vw;
        margin: auto;
        border: 1px solid black;
        text-align: center;
        font-size: 2rem;
      }
    </style>
  </head>
  <body>
    <div class="container">
      Loading...
      <span id="countSpan"></span>
    </div>
    <script>
      async function prom() {
        let x = new Promise(function (resolve, reject) {
          setTimeout(function () {
            document.querySelector(".container").innerHTML = "Successful";
            console.log("done")
          
          }, 5000);
        });
        await x;
      }
      prom();
    </script>
  </body>
</html>
