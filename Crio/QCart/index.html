    <script>
      function check() {
        let x = document.getElementById("textInput").value;
        let item = document.getElementsByClassName(
          "col-lg-2 col-md-4 col-xl-2"
        );
        for (let i = 0; i < item.length; i++) {
          let Search = item[i].innerText.split(/\n\s/)[0];
          if (
            Search.includes(x.toUpperCase()) ||
            Search.startsWith(x.toUpperCase())
          ) {
            item[i].style.display = "block";
          } else {
            item[i].style.display = "none";
          }
        }
      }
    </script>
