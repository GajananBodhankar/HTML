<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BlogCard</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
  </head>
  <body>
    <div class="container d-flex justify-content-center">
      <div class="row">
        <div class="col-12">
          <div
            class="card mb-16"
            style="
              min-width: 128px;
              max-width: 256px;
              min-height: 128px;
              background-color: rgb(255, 250, 250);
            "
          >
            <img
              src="https://thumbs.dreamstime.com/b/environment-earth-day-hands-trees-growing-seedlings-bokeh-green-background-female-hand-holding-tree-nature-field-gra-130247647.jpg"
              alt=""
              class="card-img-top"
              style="object-fit: fill"
            />
            <div
              class="card-body"
              style="background-color: #ffe4c4; font-family: sans-serif"
            >
              <h2 style="opacity: 50%; font-size: 12px">OVERLINE</h2>
              <h1 class="mb-24" style="font-size: 21px">Heading</h1>

              <div class="card-text">
                <p style="opacity: 60%; font-size: 14.4px">
                  Lorem ipsum dolor sit amet consectetur adipisicing elit.
                  Soluta dolorem temporibus, ipsum quae cum ut suscipit? Culpa
                  quisquam nulla, cupiditate, fugit aliquid magnam eveniet saepe
                  quam quos nesciunt tempora delectus.
                </p>
              </div>
            </div>
            <div
              class="card-footer d-flex align-items-center justify-content-between"
              style="font-size: 12.8px"
            >
              <span
                >By
                <a href="https://www.github.com/GajananBodhankar" target="_blank" class="text-decoration-underline">Author</a>
              </span>

              <span>Read Time</span>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
